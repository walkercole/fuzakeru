<!DOCTYPE html>
<html>
<head>
	<title>Fuzakeru</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="navbar" class="ui large black top fixed inverted menu">
	<div class="ui container">
		<div id="fuz" class="item">
			<h3>Fuzakeru</h3>
			<i class="theme icon"></i>
		</div>		
		<div class="item">
			<h3>CSS Animations Gallery</h3>
		</div>
	</div>
</div>
<div id="masthead" class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">
      </h1><br/><br/><br/><br/><br/>
      <h2 class="ui icon header">
      <i class="translate icon"></i>Animations For Fun</h2>
    </div>
</div>
<div id="grid" class="ui center aligned grid">
	<div class="two wide column">
		<h3>Shake</h3>
		<div id="button1" class="ui teal button">Animate</div><br/><br/>
		<i id="move1" class="huge blue bomb icon"></i>
	</div>	
	<div class="two wide column">
		<h3>Bounce</h3>
		<div id="button2" class="ui teal button">Animate</div><br/><br/>
		<i id="move2" class="huge blue bomb icon"></i>
	</div>	
	<div class="two wide column">
		<h3>Flash</h3>
		<div id="button3" class="ui teal button">Animate</div><br/><br/>
		<i id="move3" class="huge blue bomb icon"></i>
	</div>
</div>
</body>
</html>
