<!DOCTYPE html>
<html>
<head>
	<title>Fuzakeru</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<div id="navbar" class="ui large black top fixed inverted menu">
	<div class="ui container">
		<div id="fuz" class="item">
			<h3>Fuzakeru</h3>
			<i class="theme icon"></i>
		</div>		
		<div class="item">
			<h3>CSS Animations Gallery</h3>
		</div>
	</div>
</div>
<div id="masthead" class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">
      </h1><br/><br/><br/><br/><br/>
      <h2 class="ui icon header">
      <i class="translate icon"></i>Animations For Fun</h2>
    </div>
</div>
<!-- <div id="elementContainer">
	<div id="element"></div>
</div> -->
<div id="grid" class="ui center aligned grid">
	<div id="button" class="ui blue button">Animate</div>
	<i id="move" class="huge blue bomb icon"></i>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
	$(function() {
		var animationName = 'animated shake';
		var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
		$('div.ui.button').on('click',function() {
			$('i.huge').addClass(animationName).one(animationEnd,function() {
				$(this).removeClass(animationName);
			});
		});

	});
</script>
</body>
</html>
